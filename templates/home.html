<html>

	<title>Website Shortener</title>

<body>

<div id="login">	
	<p><a href="/login">Login</a></p>

<div class="center">
<br>

<h1> Shorten your links! </h1>


 <h3> Enter your link below : </h3> 
 <form method='post' action="/">
 	
 	<input type="text" name="original_link">
 	<br>
 	<h4> Enter a personalized shortened link (optional): </h4>
 	<p>127.0.0.1:5000/<input type="text" name="spl"> <!-- Shortened personalized link -->

 	<h4> What is your username? </h4> <input type="text" name="user">
 	<br>
 	<br>
 	 <input type="submit" value="Submit">

 	 
 </form>	
<br> <br>
 {% if shortened_link %}
 	 <h3> This is your shortned link: 127.0.0.1:5000/link/{{ shortened_link }}</h3>
 	 <br> <br> <br>

 {% endif %}



 	
</body>
</html>
